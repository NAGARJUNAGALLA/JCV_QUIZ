<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">
<title>AP SSC Previous Papers</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
}

.container {
    width: 95%;
    margin: auto;
    padding: 10px 0;
    margin-top:60px;
}

.yearBox {
    background: white;
    margin: 10px 0;
    padding: 15px;
    border-left: 5px #1e3a8a;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    color:#1e3a8a;
}

.subjectCard {
    background: white;
    padding: 15px;
    margin: 15px 0;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.buttonOpen {
    background: #1e3a8a;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.buttonOpen:hover {
    opacity: 0.8;
}

/* Popup Modal */
.modal {
    display: none;
    position: fixed;
    top: 20px; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
}

.modalContent {
    width: 90%;
    height: 90%;
    background: white;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
}

.closeBtn {
    position: absolute;
    top: 10px; right: 10px;
    background: red;
    color: white;
    padding: 5px 15px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    z-index: 10;
}

iframe {
    border: none;
    width: 100%;
    height: 100%;
}
    /* ====== SIDE NAVIGATION ====== */
.sidenav {
    height: 100vh;
    width: 0; /* hidden by default */
    position: fixed;
    left: 0;
    top: 0;
    background-color: white;
    border-right: 3px solid #1e3a8a; /* blue border */
    padding-top: 60px; /* below header */
    overflow-y: auto;
    transition: width 0.3s;
    z-index: 5;
}

.sidenav a {
    padding: 12px 16px;
    text-decoration: none;
    font-size: 16px;
    color: #1e3a8a; /* blue text */
    display: block;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    transition: background 0.2s, color 0.2s;
    font-weight: 500;
}

.sidenav a:hover {
    background-color: #1e3a8a; /* hover background blue */
    color: white; /* text white on hover */
}

/* ====== MAIN CONTENT ====== */
.main {
    margin-left: 0; /* sidebar hidden initially */
    padding: 15px;
    margin-top: 60px;
    margin-bottom: 60px;
    transition: margin-left 0.3s;
}

/* ====== BLOCKS (optional) ====== */
.block {
    padding: 20px;
    color: white;
    text-align: center;
    border-radius: 15px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: transform 0.2s;
}
.block:active {
    transform: scale(0.95);
}

/* ====== TOP HEADER ====== */
.quiz-header {
    background-color: #1e3a8a;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    font-weight: 600;
    font-size: 18px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 10;
}

/* Hamburger icon */
.hamburger {
    font-size: 24px;
    cursor: pointer;
    margin-right: 10px;
    color: white;
}

/* ====== BOTTOM NAVIGATION ====== */
.navbar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #1e3a8a;
    display: flex;
    justify-content: space-around;
    padding: 10px;
    border-top: 1px solid #ccc;
    color:white;
    z-index: 10;
}

.nav-item {
    text-align: center;
    font-size: 12px;
    cursor: pointer;
}
.nav-item:hover {
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="container">

    <!-- FIRST SCREEN (YEARS LIST) -->
    <div id="yearList">

        <div class="yearBox" onclick="showYear('telugu')">¬ª Class I Telugu</div>
        <div class="yearBox" onclick="showYear('2025')">¬ª AP-SSC 10th Class Previous Question Papers 2025</div>
        <div class="yearBox" onclick="showYear('2024')">¬ª AP-SSC 10th Class Previous Question Papers 2024</div>
        <div class="yearBox" onclick="showYear('2021')">¬ª AP-SSC 10th Class Previous Question Papers 2021</div>

    </div>

    <!-- SECOND SCREEN (SUBJECTS) -->
    <div id="subjectList" style="display:none;"></div>

</div>


<!-- POPUP MODAL -->
<div id="pdfModal" class="modal">
    <div class="modalContent">
        <button class="closeBtn" onclick="closePDF()">X</button>
        <iframe id="pdfFrame"></iframe>
    </div>
</div>


<script>
// ====== BLOCKS / LINKS FOR SIDE NAV ======
const blocks = [
    { title: "Study Material", htmlFile: "pages/studymaterial.html" },
    { title: "Text Books", htmlFile: "pages/textbooks.html" },
    { title: "Model Papers", htmlFile: "modelpapers.html" },
    { title: "Previous Papers", htmlFile: "previouspapers.html" },
    { title: "Online Tests", htmlFile: "library.html" },
    { title: "Formulas", htmlFile: "formulas.html" },
    { title: "Syllabus", htmlFile: "syllabus.html" },
];

// Create sidebar dynamically
const sideNav = document.createElement('div');
sideNav.className = 'sidenav';
sideNav.id = 'sideNav';
document.body.appendChild(sideNav);

// Populate side nav
blocks.forEach(block => {
    const a = document.createElement("a");
    a.innerText = block.title;
    a.href = block.htmlFile;
    sideNav.appendChild(a);
});

// Create top header
const header = document.createElement('div');
header.className = 'quiz-header';
header.innerHTML = `
    <div style="display:flex; align-items:center;">
        <span class="hamburger" onclick="toggleNav()">‚ò∞</span>
        <div id="quiz-title">JCV ICE <span>JCV Institute of Competitive Exams</span></div>
    </div>
`;
document.body.appendChild(header);

// Create bottom navbar
const navbar = document.createElement('div');
navbar.className = 'navbar';
navbar.innerHTML = `
  <div class="nav-item" onclick="goHome()">üè†<br>Home</div>
  <div class="nav-item" onclick="goExams()">üìò<br>Exams</div>
  <div class="nav-item">üìù<br>Exams</div>
  <div class="nav-item">üñ•Ô∏è<br>Online</div>
  <div class="nav-item">üí≥<br>Fee</div>
`;
document.body.appendChild(navbar);

// Create main content container
const mainContent = document.createElement('div');
mainContent.className = 'main';
mainContent.id = 'mainContent';
document.body.insertBefore(mainContent, navbar);

// ====== SIDEBAR TOGGLE ======
let navOpen = false; // hidden by default
function toggleNav() {
    if(navOpen) {
        document.getElementById("sideNav").style.width = "0";
        document.getElementById("mainContent").style.marginLeft = "0";
    } else {
        document.getElementById("sideNav").style.width = "200px";
        document.getElementById("mainContent").style.marginLeft = "200px";
    }
    navOpen = !navOpen;
}

// Bottom navbar functions
function goHome() { window.location.href = "dashboard.html"; }
function goLibrary() { window.location.href = "quiz1.html"; }
// GOOGLE DRIVE PDF LINKS (Replace YOUR_LINK_HERE)
let pdfLinks = {
    "telugu": {
        english: "https://drive.google.com/file/d/1MEMTz5VCXePQbonQC0hsvegc3BgjcsWb/preview",
        hindi: "https://nagarjunagalla.github.io/JCV_QUIZ/4thTeluguLesson1.pdf",
        urdu: "https://drive.google.com/file/d/YOUR_LINK_URDU/view"
    },
    "2026": {
        english: "4thTeluguLesson1.pdf",
        hindi: "#",
        urdu: "#"
    },
    "2024": {
        english: "#",
        hindi: "#",
        urdu: "#"
    }
};


// SHOW SUBJECT LIST FOR SELECTED YEAR
function showYear(year) {

    document.getElementById("yearList").style.display = "none";

    let container = `
        <h2>AP SSC Papers ${year}</h2>

        <div class='subjectCard'>
            <b>Class:</b> 10th Class<br>
            <b>Subject:</b> English - AP-SSC Syllabus<br>
            <b>Year:</b> ${year}<br><br>
            <button class='buttonOpen' onclick="openPDF('${pdfLinks[year].english}')">Open</button>
        </div>

        <div class='subjectCard'>
            <b>Class:</b> 10th Class<br>
            <b>Subject:</b> Hindi - AP-SSC Syllabus<br>
            <b>Year:</b> ${year}<br><br>
            <button class='buttonOpen' onclick="openPDF('${pdfLinks[year].hindi}')">Open</button>
        </div>

        <div class='subjectCard'>
            <b>Class:</b> 10th Class<br>
            <b>Subject:</b> Urdu - AP-SSC Syllabus<br>
            <b>Year:</b> ${year}<br><br>
            <button class='buttonOpen' onclick="openPDF('${pdfLinks[year].urdu}')">Open</button>
        </div>

        <button class='buttonOpen' style='background:gray;' onclick='goBack()'>Back</button>
    `;

    document.getElementById("subjectList").innerHTML = container;
    document.getElementById("subjectList").style.display = "block";
}


// OPEN PDF IN POPUP
function openPDF(link) {
    document.getElementById("pdfFrame").src = link;
    document.getElementById("pdfModal").style.display = "flex";
}

// CLOSE PDF POPUP
function closePDF() {
    document.getElementById("pdfModal").style.display = "none";
    document.getElementById("pdfFrame").src = "";
}

// GO BACK TO YEAR LIST
function goBack() {
    document.getElementById("subjectList").style.display = "none";
    document.getElementById("yearList").style.display = "block";
}

</script>

</body>
</html>
