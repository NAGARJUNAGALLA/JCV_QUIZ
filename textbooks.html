<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AP SSC Previous Papers</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
}

.container {
    width: 95%;
    margin: auto;
    padding: 10px 0;
}

.yearBox {
    background: white;
    margin: 10px 0;
    padding: 15px;
    border-left: 5px solid red;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
}

.subjectCard {
    background: white;
    padding: 15px;
    margin: 15px 0;
    border-radius: 5px;
    border: 1px solid #ddd;
}

.buttonOpen {
    background: dodgerblue;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}

.buttonOpen:hover {
    opacity: 0.8;
}

/* Popup modal */
.modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
}

.modalContent {
    width: 90%;
    height: 90%;
    background: white;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
}

.closeBtn {
    position: absolute;
    top: 10px; right: 10px;
    background: red;
    color: white;
    padding: 5px 15px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    z-index: 10;
}

iframe {
    border: none;
    width: 100%;
    height: 100%;
}
</style>
</head>

<body>

<div class="container">

    <!-- YEAR LIST -->
    <div id="yearList">

        <div class="yearBox" onclick="showYear('2025')">» AP-SSC 10th Class Previous Question Papers 2025</div>
        <div class="yearBox" onclick="showYear('2024')">» AP-SSC 10th Class Previous Question Papers 2024</div>
        <div class="yearBox" onclick="showYear('2023')">» AP-SSC 10th Class Previous Question Papers 2023</div>

    </div>

    <!-- SUBJECT LIST -->
    <div id="subjectList" style="display:none;"></div>

</div>

<!-- PDF POPUP -->
<div id="pdfModal" class="modal">
    <div class="modalContent">
        <button class="closeBtn" onclick="closePDF()">X</button>
        <iframe id="pdfFrame"></iframe>
    </div>
</div>


<script>
// PDFs stored in SAME FOLDER
let pdfFiles = {
    "2025": {
        english: "4thTeluguLesson1.pdf",
        hindi: "hindi2025.pdf",
        urdu: "urdu2025.pdf"
    },
    "2024": {
        english: "english2024.pdf",
        hindi: "hindi2024.pdf",
        urdu: "urdu2024.pdf"
    },
    "2023": {
        english: "english2023.pdf",
        hindi: "hindi2023.pdf",
        urdu: "urdu2023.pdf"
    }
};


// SHOW SUBJECT LIST
function showYear(year) {

    document.getElementById("yearList").style.display = "none";

    let html = `
        <h2>AP SSC Papers ${year}</h2>

        <div class='subjectCard'>
            <b>Class:</b> 10th Class <br>
            <b>Subject:</b> English <br>
            <b>Year:</b> ${year}<br><br>
            <button class='buttonOpen' onclick="openPDF('${pdfFiles[year].english}')">Open</button>
        </div>

        <div class='subjectCard'>
            <b>Class:</b> 10th Class <br>
            <b>Subject:</b> Hindi <br>
            <b>Year:</b> ${year}<br><br>
            <button class='buttonOpen' onclick="openPDF('${pdfFiles[year].hindi}')">Open</button>
        </div>

        <div class='subjectCard'>
            <b>Class:</b> 10th Class <br>
            <b>Subject:</b> Urdu <br>
            <b>Year:</b> ${year}<br><br>
            <button class='buttonOpen' onclick="openPDF('${pdfFiles[year].urdu}')">Open</button>
        </div>

        <button class='buttonOpen' style='background:gray;' onclick='goBack()'>Back</button>
    `;

    document.getElementById("subjectList").innerHTML = html;
    document.getElementById("subjectList").style.display = "block";
}


// DIRECT OPEN PDF IN POPUP
function openPDF(fileName) {
    document.getElementById("pdfFrame").src = fileName;
    document.getElementById("pdfModal").style.display = "flex";
}

// CLOSE POPUP
function closePDF() {
    document.getElementById("pdfModal").style.display = "none";
    document.getElementById("pdfFrame").src = "";
}

// GO BACK
function goBack() {
    document.getElementById("subjectList").style.display = "none";
    document.getElementById("yearList").style.display = "block";
}
</script>

</body>
</html>
