<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Viewer Popup</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* Popup Background */
#pdfPopup {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  backdrop-filter: blur(2px);
  padding: 20px;
  box-sizing: border-box;
}

/* Popup Container */
#pdfContainer {
  width: 100%;
  height: 100%;
  background: white;
  border-radius: 12px;
  overflow: hidden;
  position: relative;
}

/* Close Button */
#closeBtn {
  position: absolute;
  top: 10px;
  right: 10px;
  background: red;
  color: white;
  padding: 10px 18px;
  border-radius: 8px;
  font-size: 20px;
  border: none;
  cursor: pointer;
  z-index: 999;
}

/* iFrame */
#pdfFrame {
  width: 100%;
  height: 100%;
  border: none;
}
</style>

</head>
<body>

<h2>Test PDF Viewer</h2>

<button onclick="openPDF()">Open PDF</button>

<!-- Popup -->
<div id="pdfPopup">
  <div id="pdfContainer">
    <button id="closeBtn" onclick="closePDF()">Close</button>
    <iframe id="pdfFrame"></iframe>
  </div>
</div>

<script>
// OPEN PDF
function openPDF() {
  const pdfURL = "https://raw.githubusercontent.com/NAGARJUNAGALLA/JCV_QUIZ/main/4thTeluguLesson1.pdf";
  const viewerURL = "pdfjs/web/viewer.html?file=" + encodeURIComponent(pdfURL);

  document.getElementById("pdfFrame").src = viewerURL;
  document.getElementById("pdfPopup").style.display = "block";
}

// CLOSE PDF
function closePDF() {
  document.getElementById("pdfPopup").style.display = "none";
  document.getElementById("pdfFrame").src = ""; // clear viewer
}
</script>

</body>
</html>
