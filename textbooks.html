<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1, user-scalable=no">
<title>AP SSC Previous Papers</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
}

.container {
    width: 95%;
    margin: auto;
    padding: 10px 0;
    margin-top:60px;
}

.yearBox {
    background: white;
    margin: 10px 0;
    padding: 15px;
    border-left: 5px #1e3a8a;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
    color:#1e3a8a;
}

.buttonOpen {
    background: #1e3a8a;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
}
.buttonOpen:hover { opacity: 0.8; }

/* Popup Modal */
.modal {
    display: none;
    position: fixed;
    top: 20px; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
}

.modalContent {
    width: 90%;
    height: 90%;
    background: white;
    border-radius: 10px;
    position: relative;
    overflow: hidden;
}

.closeBtn {
    position: absolute;
    top: 10px; right: 10px;
    background: red;
    color: white;
    padding: 5px 15px;
    border: none;
    font-size: 18px;
    cursor: pointer;
    border-radius: 5px;
    z-index: 10;
}

iframe {
    border: none;
    width: 100%;
    height: 100%;
}

/* ====== SIDE NAVIGATION ====== */
.sidenav {
    height: 100vh;
    width: 0;
    position: fixed;
    left: 0;
    top: 0;
    background-color: white;
    border-right: 3px solid #1e3a8a;
    padding-top: 60px;
    overflow-y: auto;
    transition: width 0.3s;
    z-index: 5;
}

.sidenav a {
    padding: 12px 16px;
    text-decoration: none;
    font-size: 16px;
    color: #1e3a8a;
    display: block;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    transition: background 0.2s, color 0.2s;
    font-weight: 500;
}

.sidenav a:hover {
    background-color: #1e3a8a;
    color: white;
}

/* ====== MAIN CONTENT ====== */
.main {
    margin-left: 0;
    padding: 15px;
    margin-top: 60px;
    margin-bottom: 60px;
    transition: margin-left 0.3s;
}

/* ====== TOP HEADER ====== */
.quiz-header {
    background-color: #1e3a8a;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    font-weight: 600;
    font-size: 18px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 10;
}

/* Hamburger icon */
.hamburger {
    font-size: 24px;
    cursor: pointer;
    margin-right: 10px;
    color: white;
}

/* ====== BOTTOM NAVIGATION ====== */
.navbar {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #1e3a8a;
    display: flex;
    justify-content: space-around;
    padding: 10px;
    border-top: 1px solid #ccc;
    color:white;
    z-index: 10;
}
.nav-item { text-align: center; font-size: 12px; cursor: pointer; }
.nav-item:hover { opacity: 0.7; }
</style>
</head>

<body>

<div class="container">

    <!-- FIRST SCREEN (YEARS LIST) -->
    <div id="yearList">
        <div class="yearBox" onclick="openYear('2026.html')">¬ª AP-SSC 10th Class Previous Question Papers 2026</div>
        <div class="yearBox" onclick="openYear('2025.html')">¬ª AP-SSC 10th Class Previous Question Papers 2025</div>
        <div class="yearBox" onclick="openYear('2024.html')">¬ª AP-SSC 10th Class Previous Question Papers 2024</div>
        <div class="yearBox" onclick="openYear('2021.html')">¬ª AP-SSC 10th Class Previous Question Papers 2021</div>
    </div>

</div>

<!-- POPUP MODAL -->
<div id="pdfModal" class="modal">
    <div class="modalContent">
        <button class="closeBtn" onclick="closePDF()">X</button>
        <iframe id="pdfFrame"></iframe>
    </div>
</div>

<script>
// YEAR REDIRECT FUNCTION
function openYear(fileName) {
    window.location.href = fileName;
}

// SIDEBAR LINKS
const blocks = [
    { title: "Study Material", htmlFile: "pages/studymaterial.html" },
    { title: "Text Books", htmlFile: "pages/textbooks.html" },
    { title: "Model Papers", htmlFile: "modelpapers.html" },
    { title: "Previous Papers", htmlFile: "previouspapers.html" },
    { title: "Online Tests", htmlFile: "library.html" },
    { title: "Formulas", htmlFile: "formulas.html" },
    { title: "Syllabus", htmlFile: "syllabus.html" },
];

const sideNav = document.createElement('div');
sideNav.className = 'sidenav';
sideNav.id = 'sideNav';
document.body.appendChild(sideNav);

blocks.forEach(block => {
    const a = document.createElement("a");
    a.innerText = block.title;
    a.href = block.htmlFile;
    sideNav.appendChild(a);
});

// HEADER
const header = document.createElement('div');
header.className = 'quiz-header';
header.innerHTML = `
    <div style="display:flex; align-items:center;">
        <span class="hamburger" onclick="toggleNav()">‚ò∞</span>
        <div id="quiz-title">JCV ICE <span>JCV Institute of Competitive Exams</span></div>
    </div>
`;
document.body.appendChild(header);

// BOTTOM NAVBAR
const navbar = document.createElement('div');
navbar.className = 'navbar';
navbar.innerHTML = `
  <div class="nav-item" onclick="goHome()">üè†<br>Home</div>
  <div class="nav-item">üìò<br>Exams</div>
  <div class="nav-item">üìù<br>Papers</div>
  <div class="nav-item">üñ•Ô∏è<br>Online</div>
  <div class="nav-item">üí≥<br>Fee</div>
`;
document.body.appendChild(navbar);

// SIDEBAR TOGGLE
let navOpen = false;
function toggleNav() {
    if(navOpen) {
        document.getElementById("sideNav").style.width = "0";
    } else {
        document.getElementById("sideNav").style.width = "200px";
    }
    navOpen = !navOpen;
}

function goHome() { window.location.href = "dashboard.html"; }

// PDF POPUP
function openPDF(link) {
    document.getElementById("pdfFrame").src = link;
    document.getElementById("pdfModal").style.display = "flex";
}

function closePDF() {
    document.getElementById("pdfModal").style.display = "none";
    document.getElementById("pdfFrame").src = "";
}
</script>

</body>
</html>
