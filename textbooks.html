<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF Viewer Popup</title>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f4f4f4;
}

.btn {
    padding: 12px 20px;
    background: dodgerblue;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 18px;
}

/* Popup background */
#popup {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    display: none;
    z-index: 1000;
}

/* Popup box */
#popupBox {
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    width: 95%;
    height: 92%;
    background: white;
    border-radius: 10px;
    overflow: hidden;
}

/* Close button */
#closeBtn {
    background: red;
    color: white;
    padding: 10px 20px;
    border: none;
    float: right;
    font-size: 18px;
}

#pdfFrame {
    width: 100%;
    height: calc(100% - 50px);
    border: none;
}
</style>

<script>
function openPDF(pdfFile) {
    document.getElementById("popup").style.display = "block";

    // LOAD PDF.JS VIEWER DIRECTLY
    let viewerURL =
        "https://mozilla.github.io/pdf.js/web/viewer.html?file=" + pdfFile;

    document.getElementById("pdfFrame").src = viewerURL;
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("pdfFrame").src = "";
}
</script>

</head>
<body>

<h2>Test PDF Viewer</h2>

<button class="btn" onclick="openPDF('4thTeluguLesson1.pdf')">Open PDF</button>

<!-- POPUP -->
<div id="popup">
    <div id="popupBox">
        <button id="closeBtn" onclick="closePopup()">Close</button>
        <iframe id="pdfFrame"></iframe>
    </div>
</div>

</body>
</html>
